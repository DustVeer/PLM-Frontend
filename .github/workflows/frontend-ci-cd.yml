name: Frontend CI/CD

on:
  push:
    branches: [ "main" ]   
  workflow_dispatch:        

jobs:
  ci:
    name: CI – Build frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"          
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Build (no tests yet)
        run: npm run build

  deploy:
    name: CD – Deploy to Raspberry Pi
    runs-on: ubuntu-latest
    needs: ci                       # only run if CI (build) passed
    if: github.ref == 'refs/heads/main'   # only deploy from main

    steps:
      - name: Deploy to Pi over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PI_HOST }}        # e.g. 192.168.1.50 or your domain
          username: ${{ secrets.PI_USER }}    # e.g. ubuntu or pi
          key: ${{ secrets.PI_SSH_KEY }}      # private key for that user
          port: ${{ secrets.PI_PORT }}        # e.g. 22
          script: |
            cd /home/${{ secrets.PI_USER }}/frontend   # <-- adjust to your project path on the Pi
            git pull origin main                      # pull latest code
            npm install                               # install/update deps
            npm run build                             # build frontend on the Pi
            # Optional: restart your service / Caddy etc.
            # sudo systemctl restart my-frontend.service
