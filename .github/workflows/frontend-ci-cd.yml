name: Frontend CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: CI – Build
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci
        
      - name: Fail if dist contains test-base
        run: |
          if grep -R "test-base" -n dist; then
          echo "ERROR: test-base found in dist"
          exit 1
            fi

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: /api


      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  test:
    name: CI – Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  deploy:
    name: CD – Deploy to Raspberry Pi
    runs-on: [self-hosted, Linux, ARM64]
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Deploy dist to /var/www/plm-frontend
        run: |
          sudo rsync -az --delete dist/ /var/www/plm-frontend/

      - name: Reload Caddy
        run: sudo systemctl reload caddy
